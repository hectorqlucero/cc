<!doctype html>
<html lang="es">
	<head>
		<title>Ciclismo Urbano</title>
		<!-- Required meta tags -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="/css/main.css">
		<link rel="stylesheet" href="/css/loader.css">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		{% block head %}
		{% endblock %}
		{% block h_loader %}
		{% script "/js/layout.js" %}
		<script type="text/javascript">
			$(window).load(function () {
				$(".loader").fadeOut("slow");
			})
		</script>
		{% endblock %}
	</head>
	<body>
		{% block b_loader %}
		<div class="loader"></div
		{% endblock %}
		<!-- Navigation bar -->
		<nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
			<a href="#" class="navbar-brand" style="margin-bottom: 0; ">Ciclismo Urbano</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto" id="cum">
					<li class="nav-item"><a href="/eventos" class="nav-link">Cal Eventos</a></li>
					<li class="nav-item"><a href="/main" class="nav-link">Cal Rodadas</a></li>
					<li class="nav-item"><a href="/entrenamiento/rodadas" class="nav-link">Rodadas</a></li>
					<li class="nav-item"><a href="/calendario/eventos" class="nav-link">Eventos</a></li>
					{% user_status %}
				</ul>
			</div>
		</nav>

		<div class="container-fluid" style="margin-top:60px;">
		  <!-- Content here -->
		  {% block content %}
		  {% endblock %}
		</div>
		{% block scripts %}
		{% endblock %}
	</body>
</html>
