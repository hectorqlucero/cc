<!doctype html>
<html lang="end">
	<head>
		<title>Ciclismo Urbano</title>
		<!-- Required meta tags -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="/css/main.css">
		<link rel="stylesheet" href="/css/loader.css">
		{% block head %}
		{% endblock %}
		{% block h_loader %}
		{% script "/js/layout.js" %}
		<script type="text/javascript">
			$(window).load(function () {
				$(".loader").fadeOut("slow");
			})
		</script>
		{% endblock %}
	</head>
	<body>
		{% block b_loader %}
		<div class="loader"></div
		{% endblock %}
		<!-- Navigation bar -->
		<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
			<a href="#" class="navbar-brand" style="margin-bottom: 0; ">Ciclismo Urbano</a>
			<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div id="navbarMenu" class="collapse navbar-collapse">
				<ul class="navbar-nav">
					<li class="nav-item"><a href="/eventos" class="nav-link">Cal Eventos</a></li>
					<li class="nav-item"><a href="/main" class="nav-link">Cal Rodadas</a></li>
					<li class="nav-item"><a href="/entrenamiento/rodadas" class="nav-link">Rodadas</a></li>
					<li class="nav-item"><a href="/calendario/eventos" class="nav-link">Eventos</a></li>
					<li class="nav-item"><a href="/uploads/help.pdf" class="nav-link">Ayuda</a></li>
				</ul>
			</div>
		</nav>

		<div class="container-fluid" style="padding-top:10px;">
		  <!-- Content here -->
		  {% block content %}
		  {% endblock %}
		</div>
		{% block scripts %}
		{% endblock %}
	</body>
</html>
